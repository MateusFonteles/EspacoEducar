<section fxLayout="column" fxFlexAlign="center"> 

<ul class="breadcrumb">
  <li><a href="#">Início</a></li>
  <li><a href="/artigos">Artigos</a></li>
</ul>

<h1>Listagem de Artigos</h1>

<img src="./assets/undraw_bookshelves_re_lxoy.svg" alt="Imagem de uma mulher com um envelope na mão.">


<section class="cards">
  <div *ngFor="let artigo of artigos">
    <a mat-list-item routerLink="/artigo/{{artigo.id}}">
      <mat-card class="artigo-card">
        <mat-card-title> {{ artigo.titulo }}</mat-card-title>
        <mat-card-content>{{ artigo.descricao }}</mat-card-content>
        <mat-card-content>{{ artigo.autor }}</mat-card-content>
      </mat-card>
    </a>
  </div>
</section>
</section>
