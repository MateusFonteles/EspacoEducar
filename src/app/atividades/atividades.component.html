<section *ngIf="materiaSelecionada == ''">
<ul class="breadcrumb">
  <li><a href="#">Início</a></li>
  <li><a href="/atividades">Atividades</a></li>
</ul>
<div class="titulo">
  <h1>
    Listagem de atividades
  </h1>
<p> 
  Clique na matéria desejada
</p>
</div>

<div class="conteudo">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100" fxFlex.sm="50%" *ngFor= "let categoria of categorias">
          <mat-card  class="mat-elevation-z4">
            <button mat-button (click)="selecionarMateria(categoria.nome)" routerLink="/atividade-materia/{{categoria.id}}"><h1>{{categoria.nome}}</h1>
            </button>
          </mat-card>
      </div>
    </div>
  </div>
</section>
<section *ngIf="materiaSelecionada != ''">
  <ul class="breadcrumb">
    <li><a href="#">Início</a></li>
    <li><a href="/atividades">Atividades</a></li>
    <li><a routerLink="/atividades">{{materiaSelecionada}}</a></li>
  </ul>
  <h1> Atividades de {{materiaSelecionada}}</h1>
</section>
<div class="conteudo">
  
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let atividade of atividades">
    <div *ngIf="atividade.materia == materiaSelecionada">      
        <mat-card  class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>
              <h1>{{atividade.titulo}}</h1>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="assets\atvExemplo.png" alt="logo">
           <mat-card-content>
             <p>Materia: {{atividade.materia}}</p>
             <p>Série: {{atividade.serie}}</p>
           </mat-card-content>
           <mat-card-actions>
             <button mat-button routerLink="/atividade/{{atividade.id}}" color="primary">Abrir</button>
             <button mat-button>Download</button>
           </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
<section *ngIf="materiaSelecionada != ''">
<button mat-button (click)="reiniciarMateriaSelecionada()">Voltar à Seleção de Matérias</button>
</section>
