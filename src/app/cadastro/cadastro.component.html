<section fxLayout="column" fxFlexAlign="stretch">

  
    <ul class="breadcrumb">
          <li><a href="/home">Início</a></li>
          <li><a href="/cadastro">Cadastro</a></li>

        </ul>
        
  
        <h1>Cadastro</h1>

        <form>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input          
            [(ngModel)] = "creds.nome"
            name="nome" 
            matInput 
            placeholder="Nome completo">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
          [(ngModel)] = "creds.email"
          name="email" 
          matInput 
          placeholder="O seu melhor e-mail">
        </mat-form-field>
    
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input             
            [(ngModel)] = "creds.senha"
            name="senha" 
            type="password" 
            matInput 
            placeholder="Sua senha">
          </mat-form-field>  

          <button (click)="cadastrar()"  mat-flat-button color="primary">Cadastre-se</button>
          <div class="cadastro-login">
            <p>Já tem uma conta? <a class="button-forgot-password" mat-button routerLink="/login">Fazer login</a></p>
          </div>
      </form>
  
  </section>
